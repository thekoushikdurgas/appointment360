<!-- Progress Tracker Component -->
<div class="progress-tracker" x-data="progressTracker()">
    <div class="card shadow-sm border-0 mb-4">
        <div class="card-header bg-gradient-primary text-white">
            <h6 class="mb-0">
                <i class="fas fa-chart-line me-2"></i>
                Project Progress
            </h6>
        </div>
        <div class="card-body p-3">
            <!-- Overall Progress -->
            <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <small class="text-muted">Overall Progress</small>
                    <small class="fw-bold" x-text="overallProgress.toFixed(1) + '%'"></small>
                </div>
                <div class="progress" style="height: 8px;">
                    <div class="progress-bar bg-gradient-primary" 
                         :style="'width: ' + overallProgress + '%'"
                         role="progressbar">
                    </div>
                </div>
            </div>
            
            <!-- Categories -->
            <div class="categories">
                <template x-for="category in categories" :key="category.name">
                    <div class="category-item mb-3">
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <div class="d-flex align-items-center">
                                <i :class="category.icon + ' me-2'" 
                                   :style="'color: ' + category.color"></i>
                                <small class="fw-bold" x-text="category.name"></small>
                            </div>
                            <small class="text-muted" x-text="category.completion_percentage + '%'"></small>
                        </div>
                        
                        <div class="progress mb-2" style="height: 6px;">
                            <div class="progress-bar" 
                                 :style="'width: ' + category.completion_percentage + '%; background-color: ' + category.color"
                                 role="progressbar">
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <small class="text-muted" x-text="category.completed_tasks_count + '/' + category.total_tasks_count + ' tasks'"></small>
                            <button class="btn btn-sm btn-outline-secondary" 
                                    @click="toggleCategory(category.name)"
                                    x-text="expandedCategories.includes(category.name) ? 'Hide' : 'Show'">
                            </button>
                        </div>
                        
                        <!-- Tasks List -->
                        <div x-show="expandedCategories.includes(category.name)" 
                             x-transition:enter="transition ease-out duration-300"
                             x-transition:enter-start="opacity-0 transform -translate-y-2"
                             x-transition:enter-end="opacity-100 transform translate-y-0"
                             class="tasks-list mt-2">
                            <template x-for="task in getTasksForCategory(category.name)" :key="task.id">
                                <div class="task-item d-flex align-items-center py-1">
                                    <div class="form-check me-2">
                                        <input class="form-check-input" 
                                               type="checkbox" 
                                               :checked="task.is_completed"
                                               @change="toggleTask(task.id)">
                                    </div>
                                    <div class="flex-grow-1">
                                        <small class="task-name" 
                                               :class="{'text-decoration-line-through text-muted': task.is_completed}"
                                               x-text="task.task_name"></small>
                                        <small class="badge ms-2" 
                                               :class="getPriorityClass(task.priority)"
                                               x-text="task.priority"></small>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
            
            <!-- Quick Stats -->
            <div class="quick-stats mt-3 pt-3 border-top">
                <div class="row text-center">
                    <div class="col-4">
                        <div class="stat-item">
                            <div class="stat-number text-primary" x-text="totalTasks"></div>
                            <div class="stat-label">Total</div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="stat-item">
                            <div class="stat-number text-success" x-text="completedTasks"></div>
                            <div class="stat-label">Completed</div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="stat-item">
                            <div class="stat-number text-warning" x-text="remainingTasks"></div>
                            <div class="stat-label">Remaining</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.progress-tracker .category-item {
    border-left: 3px solid #e9ecef;
    padding-left: 10px;
}

.progress-tracker .task-item {
    border-radius: 4px;
    transition: background-color 0.2s ease;
}

.progress-tracker .task-item:hover {
    background-color: #f8f9fa;
}

.progress-tracker .stat-item {
    padding: 0.5rem;
}

.progress-tracker .stat-number {
    font-size: 1.2rem;
    font-weight: bold;
}

.progress-tracker .stat-label {
    font-size: 0.75rem;
    color: #6c757d;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.progress-tracker .tasks-list {
    max-height: 200px;
    overflow-y: auto;
}

.progress-tracker .task-name {
    font-size: 0.8rem;
}

.progress-tracker .badge {
    font-size: 0.6rem;
}

/* Priority badge colors */
.badge-priority-HIGH {
    background-color: #dc3545;
}

.badge-priority-MEDIUM {
    background-color: #ffc107;
    color: #000;
}

.badge-priority-LOW {
    background-color: #6c757d;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .progress-tracker .quick-stats .col-4 {
        padding: 0.25rem;
    }
    
    .progress-tracker .stat-number {
        font-size: 1rem;
    }
    
    .progress-tracker .stat-label {
        font-size: 0.7rem;
    }
}
</style>
