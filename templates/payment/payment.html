<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Payment - Razorpay Payment Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .payment-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .payment-button {
            background-color: #F37254;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .payment-button:hover {
            background-color: #d85f45;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-container">
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
            
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Razorpay Payment Gateway Integration</h4>
                </div>
                <div class="card-body text-center">
                    <p class="lead">Process your payment securely</p>
                    <form action="{% url 'payments:razorpay' %}" method="POST">
                        {% csrf_token %}
                        <script src="https://checkout.razorpay.com/v1/checkout.js"
                            data-key="{{ razorpay_key }}"
                            data-amount="10001"
                            data-currency="INR"
                            data-buttontext="Pay 100 INR"
                            data-name="Appointment360"
                            data-description="Payment for Subscription"
                            data-image="/static/img/logo.svg"
                            data-prefill.name="User"
                            data-prefill.email="{{ user.email }}"
                            data-theme.color="#F37254">
                        </script>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
