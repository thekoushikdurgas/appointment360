<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Failed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .failure-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }
        .failure-card {
            max-width: 500px;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        .failure-icon {
            font-size: 80px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .failure-title {
            color: #dc3545;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .failure-message {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .btn-custom {
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
        }
        .error-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: left;
        }
        .error-details h6 {
            color: #dc3545;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="failure-container">
        <div class="failure-card">
            <i class="fas fa-times-circle failure-icon"></i>
            <h1 class="failure-title">Payment Failed</h1>
            <p class="failure-message">
                Your payment could not be processed. Please try again.
            </p>
            
            {% if error_message %}
            <div class="error-details">
                <h6><i class="fas fa-exclamation-triangle"></i> Error Details:</h6>
                <p class="mb-0">{{ error_message }}</p>
            </div>
            {% endif %}
            
            <div class="d-grid gap-2">
                <a href="{% url 'payments:payment' %}" class="btn btn-danger btn-custom">
                    <i class="fas fa-redo"></i> Try Again
                </a>
                <a href="{% url 'dashboard:index' %}" class="btn btn-outline-secondary btn-custom">
                    <i class="fas fa-home"></i> Go to Dashboard
                </a>
                <a href="{% url 'payments:subscribe' %}" class="btn btn-outline-primary btn-custom">
                    <i class="fas fa-shopping-cart"></i> Browse Plans
                </a>
            </div>
            
            <div class="mt-4">
                <p class="text-muted mb-0">
                    <small>If this problem persists, please contact our support team.</small>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
