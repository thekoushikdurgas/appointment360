<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Razorpay Subscription Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .payment-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .loader-content {
            text-align: center;
            color: white;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="payment-loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <h3>Redirecting to Payment...</h3>
            <p>Please wait while we redirect you to Razorpay</p>
        </div>
    </div>
    
    <form name="razorpay-subscription-form" id="razorpay-subscription-form" action="{{ return_url }}" method="POST" style="display:none;">
        {% csrf_token %}
        <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id" />
        <input type="hidden" name="merchant_order_id" value="{{ order_id }}"/>
        <input type="hidden" name="merchant_trans_id" value="{{ txnid }}"/>
        <input type="hidden" name="merchant_surl_id" value="{{ success_url }}"/>
        <input type="hidden" name="merchant_furl_id" value="{{ failure_url }}"/>
        <input type="hidden" name="card_holder_name_id" value="{{ name }}"/>
        <input type="hidden" name="merchant_amount" value="{{ amount }}"/>
        <input type="hidden" name="merchant_subscription_id" value="{{ subscription_id }}"/>
        <input type="hidden" name="merchant_plan_id" value="{{ plan_id }}"/>
        <input type="hidden" name="merchant_product_info_id" value="{{ productinfo }}"/>
    </form>
    
    <div class="buttons" style="display:none;">
        <input id="click-subscription-pay" type="submit" onclick="razorpaySubscriptionSubmit(this);" value="Pay Now" class="btn btn-primary" />
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        var razorpay_subscription_options = {
            key: "{{ razorpay_key }}",
            name: "{{ package }}",
            description: "{{ package }} - subscription",
            subscription_id: "{{ subscription_id }}",
            prefill: {
                "name": "{{ name }}",
                "email": "{{ email }}",
                "contact": "{{ phone }}"
            },
            notes: {
                "order_id": "{{ order_id }}"
            },
            handler: function (transaction) {
                document.getElementById('razorpay_payment_id').value = transaction.razorpay_payment_id;
                document.getElementById('razorpay-subscription-form').submit();
            },
            "modal": {
                "ondismiss": function () {
                    window.location.href = '{{ failure_url }}';
                }
            }
        };
        
        var razorpay_submit_btn, razorpay_instance;
        
        function razorpaySubscriptionSubmit(el) {
            if (typeof Razorpay == 'undefined') {
                setTimeout(razorpaySubscriptionSubmit, 200);
                if (!razorpay_submit_btn && el) {
                    razorpay_submit_btn = el;
                    el.disabled = true;
                    el.value = 'Please wait...';
                }
            } else {
                if (!razorpay_instance) {
                    razorpay_instance = new Razorpay(razorpay_subscription_options);
                    if (razorpay_submit_btn) {
                        razorpay_submit_btn.disabled = false;
                        razorpay_submit_btn.value = "Pay Now";
                    }
                }
                razorpay_instance.open();
            }
        }
        
        // Auto-trigger payment
        jQuery(document).ready(function() {
            setTimeout(function() {
                jQuery("#click-subscription-pay").trigger("click");
            }, 1000);
        });
    </script>
</body>
</html>
