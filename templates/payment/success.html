<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .success-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
        }
        .success-card {
            max-width: 500px;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        .success-icon {
            font-size: 80px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .success-title {
            color: #28a745;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .success-message {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .btn-custom {
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            <i class="fas fa-check-circle success-icon"></i>
            <h1 class="success-title">Payment Successful!</h1>
            <p class="success-message">
                Your payment has been processed successfully. Your subscription is now active.
            </p>
            <div class="d-grid gap-2">
                <a href="{% url 'dashboard:index' %}" class="btn btn-primary btn-custom">
                    <i class="fas fa-home"></i> Go to Dashboard
                </a>
                <a href="/admin/profile/" class="btn btn-outline-secondary btn-custom">
                    <i class="fas fa-user"></i> View Profile
                </a>
            </div>
            {% if transaction_id %}
            <div class="mt-4">
                <small class="text-muted">Transaction ID: {{ transaction_id }}</small>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
